<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Canvas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #fff;
            letter-spacing: 3px;
            margin-bottom: 12px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .entries {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .entry {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .entry:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(8px);
            border-color: rgba(233,69,96,0.4);
        }

        .entry-date {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .entry-count {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #fff;
        }

        .entry-arrow {
            color: #7f8c8d;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .entry:hover .entry-arrow {
            transform: translateX(4px);
            color: #e94560;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state p {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CURIOSITY CANVAS</h1>
            <p>Daily explorations of ideas worth understanding</p>
        </div>

        <div class="entries">
            <!-- Add new entries at the top -->

            <a href="2026/01/14.html" class="entry">
                <span class="entry-date">January 14, 2026</span>
                <span class="entry-count">7 concepts</span>
                <span class="entry-arrow">&rarr;</span>
            </a>

            <!-- Template for future entries:
            <a href="2026/01/15.html" class="entry">
                <span class="entry-date">January 15, 2026</span>
                <span class="entry-count">X concepts</span>
                <span class="entry-arrow">&rarr;</span>
            </a>
            -->
        </div>

        <div class="footer">
            Your personal knowledge garden
        </div>
    </div>
</body>
</html>
